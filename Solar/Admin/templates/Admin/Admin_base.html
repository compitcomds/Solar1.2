    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const buttons = document.querySelectorAll('.admin-button');

        // Add click event listener to each button
        buttons.forEach(button => {
            button.addEventListener('click', function (event) {


                // Remove active class from all buttons
                buttons.forEach(btn => {
                    btn.classList.remove('button-active');
                });

                // Add active class to the clicked button
                this.classList.add('button-active');
            });
        });

    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="https://stocksales.b-cdn.net/dashboard/jquery.min.js"></script>
    <script src="https://stocksales.b-cdn.net/dashboard/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="https://stocksales.b-cdn.net/dashboard/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->

    <script src="https://stocksales.b-cdn.net/dashboard/chart-pie-demo.js"></script>
    <script>
        function goBack() {
            window.history.back();
            window.onload = function () {
                if (!localStorage.getItem('refreshed')) {
                    localStorage.setItem('refreshed', 'true');
                    window.location.reload();
                } else {
                    localStorage.removeItem('refreshed');
                }
            };
        }
    </script>


</body>

</html>
