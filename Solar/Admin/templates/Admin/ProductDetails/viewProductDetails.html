{% extends "Admin_base.html" %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800"> Edit Detail of <b>{{ form.name.data }}</b></h1>
</div>
<hr>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                {{ form.csrf_token }}
                {% for field_name, field in form._fields.items() %}
                <div class="form-group bg-gray-300 p-3 rounded-sm">
                    
                    <label for="{{ field.id }}">{{ field.label }}</label>
                    {{ field(class="form-control bg-light border-0 small") }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success mb-4">Submit</button>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
